
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ARTI-DESIGN BOT ‚Äî Estimation travaux</title>
  <style>
    :root{font-family:Inter, system-ui, Arial;--accent:#1767d1}
    body{margin:0;background:#f6f8fb;color:#111}
    .app{max-width:900px;margin:20px auto;padding:16px}
    header{display:flex;align-items:center;gap:12px}
    h1{font-size:20px;margin:0}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:16px}
    .card{background:#fff;border-radius:12px;padding:18px;display:flex;flex-direction:column;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(20,20,40,0.06)}
    .icon{font-size:36px;margin-bottom:8px}
    button.cta{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:10px;font-weight:600}
    .panel{margin-top:16px;background:#fff;padding:14px;border-radius:12px}
    label{display:block;margin:8px 0;font-size:14px}
    input[type=number]{width:120px;padding:8px;border-radius:8px;border:1px solid #ddd}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .small{font-size:13px;color:#666}
    .summary{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:10px;background:#f0f6ff;margin-top:10px}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div style="width:56px;height:56px;border-radius:12px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700">AD</div>
      <div>
        <h1>Estimez vos travaux ‚Ä¢ ARTI-DESIGN BOT</h1>
        <div class="small">Simple, visuel et rapide ‚Äî commencez en choisissant une pi√®ce</div>
      </div>
    </header>

    <div class="grid" id="mainGrid">
      <div class="card" data-piece="sdb" onclick="choosePiece('sdb')"><div class="icon">üõÅ</div><div>Salle de bain</div></div>
      <div class="card" data-piece="cui" onclick="choosePiece('cui')"><div class="icon">üçΩ</div><div>Cuisine</div></div>
      <div class="card" data-piece="ch" onclick="choosePiece('ch')"><div class="icon">üõè</div><div>Chambre</div></div>
      <div class="card" data-piece="sal" onclick="choosePiece('sal')"><div class="icon">üõã</div><div>Salon</div></div>
      <div class="card" data-piece="cou" onclick="choosePiece('cou')"><div class="icon">üö™</div><div>Couloir</div></div>
      <div class="card" data-piece="tec" onclick="choosePiece('tec')"><div class="icon">üß∞</div><div>Technique</div></div>
    </div>

    <div id="panel" class="panel" style="display:none">
      <div id="panelTitle" style="font-weight:700;margin-bottom:8px"></div>
      <div id="choices"></div>
      <div style="margin-top:12px">
        <label>Surface approximative (m¬≤)</label>
        <input type="number" id="surface" min="0" step="0.5" value="10">
      </div>
      <div style="margin-top:8px">
        <label>√âtat</label>
        <div class="row">
          <button onclick="setEtat('neuf')">üÜï Neuf</button>
          <button onclick="setEtat('renov')">‚öíÔ∏è √Ä r√©nover</button>
          <button onclick="setEtat('demo')">üí• D√©pose</button>
        </div>
      </div>

      <div style="margin-top:8px">
        <label>Gamme</label>
        <div class="row">
          <button onclick="setRange('eco')">üåø √âco</button>
          <button onclick="setRange('std')">‚≠ê Standard</button>
          <button onclick="setRange('prem')">üíé Premium</button>
        </div>
      </div>

      <div style="margin-top:12px" class="summary">
        <div>Estimation rapide</div>
        <div id="estimation">‚Äî ‚Ç¨</div>
      </div>

      <div style="margin-top:12px;display:flex;gap:8px">
        <button class="cta" onclick="calculate()">Calculer</button>
        <button onclick="resetPanel()">Modifier</button>
        <button onclick="exportPDF()">T√©l√©charger PDF</button>
      </div>
    </div>

    <div id="log" style="margin-top:14px;color:#666;font-size:13px"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Configuration de r√©f√©rence
    const RATES = { hourly:55, travel:100, margin:0.35, wasteLevels:[20,40,60,80,120] };

    let state = { piece:null, surface:10, etat:'neuf', range:'std' };

    function choosePiece(p){
      state.piece=p;
      document.getElementById('panel').style.display='block';
      document.getElementById('panelTitle').textContent = ({sdb:'Salle de bain',cui:'Cuisine',ch:'Chambre',sal:'Salon',cou:'Couloir',tec:'Technique'})[p];
      document.getElementById('surface').value=state.surface;
      log('Pi√®ce s√©lectionn√©e: '+state.piece);
    }
    function setEtat(e){ state.etat=e; log('√âtat: '+e); }
    function setRange(r){ state.range=r; log('Gamme: '+r); }
    function resetPanel(){ document.getElementById('panel').style.display='none'; }
    function log(t){ document.getElementById('log').textContent=t }

    function calculate(){
      state.surface = parseFloat(document.getElementById('surface').value) || 0;
      // Estimations heuristiques par m¬≤ selon poste (simple)
      const unitTimePerM2 = { sdb:1.2, cui:1.0, ch:0.5, sal:0.6, cou:0.4, tec:0.8 };
      const baseMatPerM2 = { sdb:70, cui:65, ch:20, sal:25, cou:15, tec:30 };
      const multRange = { eco:0.9, std:1.0, prem:1.4 };

      const timeHours = (unitTimePerM2[state.piece]||0.6) * state.surface;
      const laborCost = Math.ceil(timeHours) * RATES.hourly;
      const matCost = baseMatPerM2[state.piece]*state.surface*multRange[state.range];
      const matWithMargin = Math.round(matCost*(1+RATES.margin));
      const travel = RATES.travel; // simple: 1 jour
      const waste = RATES.wasteLevels[Math.min(4, Math.floor(state.surface/10))];
      const total = laborCost + matWithMargin + travel + waste;

      document.getElementById('estimation').textContent = total.toLocaleString('fr-FR', {style:'currency',currency:'EUR'});
      log(`D√©tails ‚Äî Temps: ${timeHours.toFixed(1)}h, MO: ${laborCost}‚Ç¨, Mat: ${matWithMargin}‚Ç¨, D√©pl: ${travel}‚Ç¨, D√©chet: ${waste}‚Ç¨`);
      // Save last calc
      state.lastCalc = { timeHours, laborCost, matWithMargin, travel, waste, total };
      return state.lastCalc;
    }

    async function exportPDF(){
      if(!state.lastCalc){ calculate(); }
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16); doc.text('ESTIMATION DE TRAVAUX', 14, 20);
      doc.setFontSize(11); doc.text(`Client : (√† remplir)` , 14, 30);
      doc.text(`Intervention : ${document.getElementById('panelTitle').textContent}`, 14, 38);
      doc.text(`Surface : ${state.surface} m¬≤`, 14, 46);
      doc.text(`Gamme : ${state.range}`, 14, 54);
      doc.text('---', 14, 62);
      let y=70;
      doc.text(`Main d'≈ìuvre : ${state.lastCalc.laborCost} ‚Ç¨`, 14, y); y+=8;
      doc.text(`Fournitures (+35%) : ${state.lastCalc.matWithMargin} ‚Ç¨`, 14, y); y+=8;
      doc.text(`D√©placement : ${state.lastCalc.travel} ‚Ç¨`, 14, y); y+=8;
      doc.text(`D√©chetterie : ${state.lastCalc.waste} ‚Ç¨`, 14, y); y+=12;
      doc.setFontSize(13); doc.text(`TOTAL TTC : ${state.lastCalc.total} ‚Ç¨`, 14, y);
      doc.setFontSize(10); doc.text('Prestataire : Chouahib Benkherour ‚Äî 06 68 77 19 23 ‚Äî chouahib@gmail.com', 14, 270);
      doc.save('estimation-travaux.pdf');
    }
  </script>
</body>
</html>
